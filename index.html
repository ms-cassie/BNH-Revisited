<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="author" content="Cassie Robertson">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">

	<title>Bear Hunter Ninja</title>
</head>
<body>

	<div class="content">

		<div id="game">
			<h2>Bear, Ninja, Hunter</h2>
			<p>Play against the computer!</p>
			<div id="center-ul">
				<ul>
					<li>The Bear Beats the Ninja.</li>
					<li>The Hunter beats the Bear.</li>
					<li>And the Ninja beats the Hunter.</li>
				</ul>
			</div>
			<p>Click a button below to select your choice.</p>
			<hr>
			<div id="player-choices">
					<button class="btn" id="player-choice-bear">Bear</button>
					<button class="btn" id="player-choice-ninja">Ninja</button>
					<button class="btn" id="player-choice-hunter">Hunter</button>
			</div>
			<hr>
		</div>

		<div id="round-over" class="hidden">
			<div id="results">
				<p>You chose <span id="player-choice"></span>.</p>
				<p>The computer chose <span id="computer-choice"></span>.</p>
				<p><span id="game-result"></span></p>
			</div>
			<div id="running-tally">
				<p>Your Wins: <span id="player-win-count">0</span></p>
				<p>Computer Wins: <span id="computer-win-count">0</span></p>
			</div>
			<hr>
			<button class="btn" id="play-again">Play Again?</button>
			<hr>
		</div>

	</div>

	<script src="scripts/script.js" type="text/javascript"></script>
</body>
</html>
